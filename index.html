<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>Web AI Workload</title> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./icon/favicon.ico">
</head>

<body>

    <h2 id="title">Web Image Classification</h2>

    <div>
        <p><b>ML Library & WASM Acceleration</b></p>
        <select id='libName'>
            <option>OpenCV.js</option>
            <option>ONNX.js</option>
        </select>
        <select id='backendName'>
            <option>WASM</option>
            <option>SIMD</option>
            <option>Threads</option>
            <option>Threads+SIMD</option>
        </select>
        <img id="runtimeStatus" src='./icon/loading.png' />
        <p><b>Model</b></p>
        <select id='modelName'>
            <option>squeezenet</option>
            <option>mobilenetv2</option>
            <option>resnet50v1</option>
            <option>resnet50v2</option>
        </select>
        <img id="modelStatus" src='./icon/loading.png' />
    </div>

    <div>
        <p><b>Iterations</b></p>
        <input type='number' id='iterations' min='1' size='4' value='10'>
    </div>

    <div class="inputoutput">
        <p><b>Image</b></p>
        <img id="imgsrc" width="224" height="224" alt="No image" src='./data/image/panda.jpg' /><br>
        <input type="file" id="fileinput" name="file" style="padding-bottom: 10px"/>
    </div>

    <button type="button" id="runButton" disabled="disabled">run</button>
    <br> <progress id="iterationProgress" value="0" max="100" style="visibility: hidden"></progress>
    <span id="showIterations" style="visibility: visible"></span>
    <P style="visibility: hidden" id="testInfo"></P>

    <script src="./src/ndarray-browser-min.js" type="text/javascript"></script>
    <script src="./src/common.js" type="text/javascript"></script>
    <script src="./src/opencv.js" type="text/javascript"></script>
    <script src="./src/onnx.js" type="text/javascript"></script>
    <script src="./src/main.js" type="text/javascript"></script>
</body>

</html>
